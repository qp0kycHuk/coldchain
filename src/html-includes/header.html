<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cold Chain Eurasia</title>
  <script>
    window.coords = [59.762129, 30.356076]
    window.mapLocate = 'en_US'
    window.mapLocate = 'ru_RU'
  </script>
</head>

<body>
  <div id="root">

    <div class="loader"> </div>

    <header class="py-2 sm:py-4 header bg-l3">
      <% if (status) { %>
      <button class="mr-6 btn btn-text lg:hidden" data-toggle-link="menu">
        <svg class="text-2xl icon opacity-60">
          <use xlink:href="img/icons.svg#menu" />
        </svg>
      </button>
      <% } %>
      <a href="/" class="block w-24 sm:w-40 header-logo">
        <img src="img/logo.png" alt="">
      </a>
      <div class="flex gap-12 header-nav <%= status ? 'max-lg:ml-auto max-lg:mr-6' : 'ml-auto mr-6' %>">
        <% if (status) { %>
        <div class="submenu max-lg:hidden" data-toggle-cover>
          <button class="relative btn btn-text btn-gray hover:underline " data-toggle-link>
            <div class="absolute -inset-6"></div>
            <span class="opacity-80">О мероприятии</span>
            <svg class="ml-2 text-xs icon submenu-icon">
              <use xlink:href="img/icons.svg#to-top" />
            </svg>
          </button>
          <div class="space-y-3 submenu-list" data-toggle-content>
            <a href="javascript:;" class="justify-start gap-2 btn btn-text hover:underline">
              <span class="font-medium">Тревел поддержка</span>
            </a>
            <a href="javascript:;" class="justify-start gap-2 btn btn-text hover:underline">
              <span class="font-medium">Правила посещения</span>
            </a>
          </div>
        </div>
        <div class="submenu max-lg:hidden" data-toggle-cover>
          <button class="relative btn btn-text btn-gray hover:underline " data-toggle-link>
            <div class="absolute -inset-6"></div>
            <span class="opacity-80">Деловая программа</span>
            <svg class="ml-2 text-xs icon submenu-icon">
              <use xlink:href="img/icons.svg#to-top" />
            </svg>
          </button>
          <div class="space-y-3 submenu-list" data-toggle-content>
            <a href="/#program" data-scroll="#program" class="justify-start gap-2 btn btn-text hover:underline">
              <span class="font-medium">2023</span>
            </a>
            <a href="/#program" data-scroll="#program" class="justify-start gap-2 btn btn-text hover:underline">
              <span class="font-medium">2022</span>
            </a>
          </div>
        </div>
        <button class="relative btn btn-text btn-gray hover:underline max-lg:hidden">
          <div class="absolute -inset-6"></div>
          <span class="opacity-80">Регистрация</span>
        </button>
        <button class="relative btn btn-text btn-gray hover:underline max-lg:hidden">
          <div class="absolute -inset-6"></div>
          <span class="opacity-80">Контакты</span>
        </button>
        <% } %>
        <div class="submenu" data-toggle-cover>
          <button class="btn btn-text" data-toggle-link>
            <img src="img/rus.png" alt="" class="w-6 border rounded-full border-gray border-opacity-10">
            <svg class="ml-2 text-xs icon submenu-icon">
              <use xlink:href="img/icons.svg#to-top" />
            </svg>
          </button>
          <div class="space-y-3 submenu-list" data-toggle-content>
            <button class="gap-2 btn btn-text">
              <img src="img/rus.png" alt="" class="w-6 border rounded-full border-gray border-opacity-10">
              <span class="font-medium">Русский</span>
            </button>
            <button class="gap-2 btn btn-text">
              <img src="img/eng.png" alt="" class="w-6 border rounded-full border-gray border-opacity-10">
              <span class="font-medium">English</span>
            </button>
          </div>
        </div>
      </div>
      <div class="header-contact">
        <button class="relative btn btn-gray btn-text hover:underline">
          <div class="absolute -inset-3 lg:-inset-6"></div>
          <span class="font-semibold sm:text-lg max-sm:hidden">+7 (499) 922-44-17</span>
          <svg class="text-xl icon sm:hidden text-primary">
            <use xlink:href="img/icons.svg#phone" />
          </svg>
        </button>
      </div>
    </header>

    <% if (status) { %>
    <div class="menu" id="menu">
      <header class="py-2 menu-header sm:py-4 header bg-l3">
        <button class="mr-6 btn btn-text" data-toggle-link="menu">
          <svg class="text-2xl icon opacity-60">
            <use xlink:href="img/icons.svg#cross" />
          </svg>
        </button>
        <a href="/" class="block w-24 sm:w-40 header-logo">
          <img src="img/logo.png" alt="">
        </a>
        <div class="flex gap-12 header-nav max-lg:ml-auto ">
          <div class="submenu" data-toggle-cover>
            <button class="btn btn-text" data-toggle-link>
              <img src="img/rus.png" alt="" class="w-6">
              <svg class="ml-2 text-xs icon">
                <use xlink:href="img/icons.svg#to-top" />
              </svg>
            </button>
            <div class="space-y-3 submenu-list" data-toggle-content>
              <button class="gap-2 btn btn-text">
                <img src="img/rus.png" alt="" class="w-6">
                <span class="font-medium">Русский</span>
              </button>
              <button class="gap-2 btn btn-text">
                <img src="img/eng.png" alt="" class="w-6">
                <span class="font-medium">English</span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div data-toggle-cover>
        <button data-toggle-link class="justify-start w-full px-4 btn btn-primary text-gray">
          О мероприятии
          <svg class="ml-2 text-xs icon">
            <use xlink:href="img/icons.svg#to-top" />
          </svg>
        </button>
        <div data-toggle-content class="flex flex-col is-active-enabled">
          <a href="javascript:;" class="justify-start w-full px-4 btn btn-primary text-gray">Тревел поддержка</a>
          <a href="javascript:;" class="justify-start w-full px-4 btn btn-primary text-gray">Правила посещения</a>
        </div>
      </div>
      <a href="javascript:;" class="justify-start w-full px-4 btn btn-primary text-gray" data-toggle-link="menu">Деловая программа</a>
      <a href="javascript:;" class="justify-start w-full px-4 btn btn-primary text-gray" data-toggle-link="menu">Регистрация</a>
      <a href="javascript:;" class="justify-start w-full px-4 btn btn-primary text-gray" data-toggle-link="menu">Контакты</a>
      <div class="px-4 mt-20">
        <a href="javascript:;" class="justify-start gap-2 mb-4 btn btn-text btn-gray ">
          <img src="img/gradient-email.svg" alt="">
          coldchain@rusfishexpo.com
        </a>
        <a href="javascript:;" class="justify-start gap-2 btn btn-text btn-gray ">
          <img src="img/gradient-phone.svg" alt="">
          <span class="text-1.5xl font-semibold">+7 (495) 215-06-75</span>
        </a>
      </div>
      <div class="flex gap-8 px-4 mt-16">
        <a href="" class="btn btn-text">
          <img src="img/vk-colored.svg" alt="" class="icon text-[52px]">
        </a>
        <a href="" class="btn btn-text">
          <img src="img/telegram-colored.svg" alt="" class="icon text-[52px]">
        </a>
        <a href="" class="btn btn-text">
          <img src="img/whatsapp-colored.svg" alt="" class="icon text-[52px]">
        </a>
      </div>
    </div>
    <div class="menu-shadow" data-toggle-link="menu"></div>
    <% } %>
